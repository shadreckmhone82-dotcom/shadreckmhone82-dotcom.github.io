<!DOCTYPE html>
<html>
<head>
  <title>My Poetry Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Full-page Login Overlay -->
  <div id="loginOverlay">
    <div class="login-box">
      <h1>Welcome to My Poetry Community</h1>
      <input type="text" id="usernameInput" placeholder="Enter your name">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Main content hidden until login -->
  <div id="mainContent" style="display:none;">

    <!-- Header -->
    <header>
      <h1>🌸 My Poetry Community 🌸</h1>
      <div id="topNotifications">
        <span>📜 Daily Prompt: Write about hope</span>
        <span>🌟 Poem of the Day</span>
        <span>🏆 Leaderboard Highlights</span>
      </div>
      <input type="text" id="searchInput" placeholder="Search poems by keyword, user, or category...">
    </header>

    <!-- Two-column layout -->
    <div class="content-wrapper">

      <!-- LEFT COLUMN: Poems Feed -->
      <div class="left-column">
        <div class="poem-container" id="poemContainer">
          <!-- Poem cards will be dynamically added here -->
        </div>
      </div>

      <!-- RIGHT COLUMN: Poem Submission & Tools -->
      <div class="right-column">

        <!-- Poem Submission Form -->
        <form id="poemForm">
          <h2>Submit Your Poem</h2>
          <input type="text" id="poemTitle" placeholder="Poem Title" required>
          <select id="poemCategory" required>
            <option value="">Select Category</option>
            <option value="Romantic">Romantic</option>
            <option value="Spiritual">Spiritual</option>
            <option value="Inspirational">Inspirational</option>
            <option value="Life">Life</option>
            <option value="Other">Other</option>
          </select>
          <textarea id="poemText" placeholder="Write your poem here..." rows="10" required></textarea>
          <button type="submit">Add Poem</button>
        </form>

        <!-- Writing Prompts -->
        <div id="writingPrompts">
          <h3>Writing Prompts</h3>
          <p>🌸 Daily Prompt: Express hope or gratitude today!</p>
        </div>

        <!-- User’s Poems -->
        <div id="myPoems">
          <h3>My Poems</h3>
          <ul id="userPoemsList">
            <!-- Dynamically filled with poems submitted by logged-in user -->
          </ul>
        </div>

        <!-- User’s Likes -->
        <div id="myLikes">
          <h3>My Likes</h3>
          <ul id="userLikesList">
            <!-- Dynamically filled with poems liked by user -->
          </ul>
        </div>

      </div>

    </div>

    <!-- Social Buttons -->
    <div class="social-buttons">
      <a href="https://wa.me/265997096198" target="_blank">WhatsApp</a>
      <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    </div>

    <!-- Footer -->
    <footer>
      © 2025 My Poetry Community
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
