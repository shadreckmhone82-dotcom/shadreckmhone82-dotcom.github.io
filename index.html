  <div class="container">
    <h1>Whispers in Ink</h1>
    <p class="tagline">A home for quiet verses & loud emotions.</p>

    <hr />

    <div class="poem">
      <h2>Featured Poem</h2>
      <h3>“Midnight Leaves”</h3>
      <p>
        The leaves don’t ask why they fall,<br />
        They simply let go, without a call.<br />
        Like poems left in unsent drafts,<br />
        They still mean something—just not out loud.
      </p>
    </div>
